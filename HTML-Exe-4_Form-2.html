<!DOCTYPE html>
<html>
    <head>
    <title>Contact as Extended</title>
    </head>
    <body>
        <form>
        <h1>Contact as Extended</h1>
        
        <br><label>First Name</label><br>
        <input type="text"><br>
        
        <br><label>Last Name</label><br>
        <input type="text"><br>
        
        <br><label>Email</label><br>
        <textarea name="comments" id="comments" cols="52" rows="1"></textarea><br>
        
        <br><label>Phone Number</label><br>
        <textarea name="comments" id="comments" cols="52" rows="1"></textarea><br>
        
        <br><label>Address</label><br>
        <textarea name="comments" id="comments" cols="52" rows="4"></textarea><br>
        
        <br><label>City</label><br>
        <textarea name="comments" id="comments" cols="52" rows="1"></textarea><br>
        
        <br><label>State/Province</label><br>
        <select>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Andhra">Andhra</option>
        </select><br>
        
        <br><label>Country/Province</label><br>
        <select>
            <option value="India">India</option>
            <option value="Singapore">Singapore</option>
            <option value="Canada">Canada</option>
            <option value="Malaysia">Malaysia</option>
        </select><br>
        
        <br><label>Zip/Postal Code</label><br>
        <textarea name="comments" id="comments" cols="52" rows="1"></textarea><br>
        
        <br><label>Comments and Questions</label><br>
        <textarea name="comments" id="comments" cols="52" rows="6"></textarea><br>
        
        <br><input type="submit" value="Submit"><br>
    </form>
    </body>
    </html>
